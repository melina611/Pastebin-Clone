<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <form action="/Posts/saveText" method="post">  
        {% csrf_token %}
        <label for="yourText"> 
            <h4>Write your thoughts</h4>
        </label>
        <br> 
        <br>
        <textarea name="yourThoughts" id="yourText" cols="60" rows="10"></textarea>
        <button type="submit" class="btn btn-info">
            Save 
        </button>
    </form>
    <div class="card" style="width: 18rem;">
        <ul class="list-group">
            {% for entries in all_entries %}
                <li class="list-group-item">
                {% if entries.inputText|length > 10 %}
                    <a href={% url 'post' id=entries.id %}>
                        {{entries.inputText|slice:"0:10"}}
                    </a>
                {% else %}
                    {{entries.inputText}}
                {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
