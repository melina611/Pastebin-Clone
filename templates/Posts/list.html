<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <h3 style="color: white;">Pastebin Clone</h3>
            <a class="btn btn-success" href="/saveText" role="button">HOME</a>
            <a class="btn btn-primary" href="/list" role="button">Access the posts</a>
        </div>
    </nav>
</head>

<body>
    <div style="position: absolute; top: 100px; left: 550px; z-index: auto;">
        <div class="card" style="width: 25rem;">
            <h5 class="card-header">List of posts</h5>
            <ul class="list-group">
                {% for entries in all_entries reversed %}
                    <li class="list-group-item">
                        {{entries.title}}
                        <ul>
                            <li>
                                {% if entries.inputText|length > 10 %}
                                    <a href={% url 'post' id=entries.id %}>
                                        {{entries.inputText|slice:"0:10"}}...
                                    </a>
                                {% else %}
                                    {{entries.inputText}}
                                {% endif %}
                            </li>
                        </ul>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
